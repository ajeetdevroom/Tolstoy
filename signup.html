<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="./assets/style/bootstrap.min.css" />
<link rel="stylesheet" href="./assets/style/font.css" />
<link rel="stylesheet" href="./assets/style/all.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Log In</title>
<link href="./assets/style/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-size">
    <div id="login-container">
      <div class="row">
        <div class="col-md-6">
          <div id="right-container">
            <div>
              <h3><img src="./assets/img/logo.PNG" width="180"></h3>
              <p class="para-txt-white">Enabling Cultivated Meat</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="left-container">
            <form id="login-form" action="./dashboard.html" method="POST">
              <h3 id="title-sign-up">Sign up</h3>
              <label class=" lbl-fld" for="email">Email Address</label>
              <div class="fld-container">
                <i class="fa-solid fa-envelope left-icon"></i>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
              </div>
              <label class=" lbl-fld" for="password">Set Password</label>
              <div class="fld-container">
                <i class="fa-solid fa-lock left-icon"></i>
                <input type="password" id="password" name="password" placeholder="password...." required>
                <i class="fa-solid fa-eye" id="show-password"></i>
              </div>
              <div>
                <button type="submit" class="btn-sign-up">Sign up</button>
              </div>
            </form>
            <div class="txt-a-center">
              <label class="lbl">By signing up, you agree to our</label>
              <a href="#" class="link link-block">Terms of service</a>
            </div>
            <div class="txt-a-center">
              <label class="lbl">Already have an account?</label>
              <a class="link link-block" href="./SignIn.html">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    const showPassword = document.querySelector("#show-password");
    const passwordField = document.querySelector("#password");
    showPassword.addEventListener("click", function () {
      showPassword.classList.toggle("fa-eye-slash");
      showPassword.classList.toggle("fa-eye");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
    })
  </script>
</body>

</html>
